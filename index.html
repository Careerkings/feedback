<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Career Kings emoji rating</title>
    <link rel="stylesheet" href="style.css">
    <link rel="shortcut icon" href="./cklogo2.jpeg" type="image/x-icon">

</head>


<body>
    <div class="container">
        <h1 class="feedback">Feedback UI</h1>
        <div class="smiley-container">
            <div class="sad smiley">
              <img src="https://cdn-icons-png.flaticon.com/128/166/166527.png" alt=""> 
                <p >Unhappy</p>
            </div>
            <div class="neutral smiley">
              <img src="https://cdn-icons-png.flaticon.com/128/1791/1791385.png" alt="">
                <p >Neutral</p>
            </div>
            <div class="satisfied smiley">
              <img src="https://cdn-icons-png.flaticon.com/128/166/166538.png" alt="">
                <p >Satisfied</p>
            </div>
        </div>
        <button class="btn" id="btn">Send Review</button>   
    </div>
<script src="script.js"></script>
</body>
</html>
